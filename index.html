    <script>
        var diem=0
        diem= parseFloat(window.prompt("Nhập điểm trung bình:"))
        if (diem <=10 && diem >=9){
            document.write("Xuất sắc");
        }else if(diem <=8.9 && diem>=7){
            document.write("khá");
        }else if(diem <=6.9 && diem>=5){

            document.write("Điểm phải từ 0 đến 10");
        }
